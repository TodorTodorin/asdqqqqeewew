<div class="col-md-4">
<img class="contacts-image" src="/app/img/contacts.jpg">
</div>
<div class="col-md-8">
            <h2 class="contacts-header">Контакти</h2>
    <h4>
        Адрес:
    </h4>
    <span>{{contacts.address}}</span>
    <h4>
        Телефон:
    </h4>
    <span>{{contacts.phoneNumber}}</span>
    <h4>
        Facebook:
    </h4>
    <a ng-href="{{contacts.facebook}}" target="_blank">{{contacts.facebook}}</a>
    <h4>
        Факс:
    </h4>
    <span>{{contacts.fax}}</span>
</div>
